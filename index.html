<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kiritoasty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 200vh;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;

      background-image: url("https://files.catbox.moe/15krfa.jpg");
      background-size: 110%;
      background-position: center;
      background-attachment: fixed;

      animation: bg-pan 30s ease-in-out infinite alternate;
    }

    @keyframes bg-pan {
      from { background-position: center; }
      to { background-position: center top; }
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 720px;
      margin: 20vh auto;
      padding: 72px 48px 48px;

      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);

      opacity: 0;
      transform: translateY(40px);
      animation:
        card-enter 1.1s ease forwards,
        card-float 6s ease-in-out infinite;
      animation-delay: 0.2s, 1.2s;
    }

    @keyframes card-enter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes card-float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .profile {
      position: absolute;
      top: -48px;
      left: 32px;
      display: flex;
      align-items: center;
      gap: 16px;

      opacity: 0;
      animation: fade-in 0.8s ease forwards;
      animation-delay: 0.9s;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    .profile img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .profile img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
    }

    .name {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.4px;

      opacity: 0;
      animation: slide-in 0.6s ease forwards;
      animation-delay: 1.1s;
    }

    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateX(-12px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .description {
      margin-top: 24px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.88);
    }

    .description h3 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 12px;
    }

    .description p {
      opacity: 0;
      transform: translateY(10px);
      animation: text-reveal 0.6s ease forwards;
    }

    .description p:nth-of-type(1) { animation-delay: 1.4s; }
    .description p:nth-of-type(2) { animation-delay: 1.6s; }

    @keyframes text-reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .description img {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 12px;
      border-radius: 12px;
      object-fit: cover;
    }

    .socials {
      margin-top: 36px;
      display: flex;
      gap: 18px;
    }

    .social-btn {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;

      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);

      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .social-btn svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .social-btn:hover {
      transform: scale(1.12);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 22px rgba(255, 255, 255, 0.35);
    }

    @media (max-width: 600px) {
      .card {
        padding: 72px 24px 40px;
      }

      .profile {
        left: 24px;
      }

      .name {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-audio" loop>
    <source src="https://dn721605.ca.archive.org/0/items/undertaleost_202004/Undertale%20-%20Lossless%20Soundtrack%20%28toby%20fox%29/toby%20fox%20-%20UNDERTALE%20Soundtrack%20-%2092%20Reunited.flac" type="audio/flac">
  </audio>

  <div class="card">
    <div class="profile">
      <img src="https://files.catbox.moe/0g14b6.webp" alt="Profile">
      <div class="name">Kiritoasty's Site!</div>
    </div>

    <div class="description">
      <h3>This is kiritoasty.site, welcome to my personal little corner of the internet!</h3>
      <p>This website is currently work in progress</p>
      <p>A blog for this website (which will be on kiritoasty.site/blog.html) will come out soon</p>

     
      
      <h3>Hello friends I hope you like my website</h3>
      <img src="https://files.catbox.moe/y7n2hx.webp" alt="Description of the image">
    </div>

    <div class="socials">
      <a class="social-btn" href="https://www.youtube.com/@ItsTheKiritoasty" target="_blank" aria-label="YouTube">
        <svg viewBox="0 0 24 24">
          <path d="M23.498 6.186a2.958 2.958 0 0 0-2.08-2.09C19.63 3.5 12 3.5 12 3.5s-7.63 0-9.418.596a2.958 2.958 0 0 0-2.08 2.09A30.01 30.01 0 0 0 0 12a30.01 30.01 0 0 0 .502 5.814 2.958 2.958 0 0 0 2.08 2.09C4.37 20.5 12 20.5 12 20.5s7.63 0 9.418-.596a2.958 2.958 0 0 0 2.08-2.09A30.01 30.01 0 0 0 24 12a30.01 30.01 0 0 0-.502-5.814ZM9.545 15.568V8.432L15.818 12l-6.273 3.568Z"/>
        </svg>
      </a>

      <div class="social-btn" onclick="copyDiscord()" aria-label="Discord">
        <svg viewBox="0 0 24 24">
          <path d="M20.317 4.369a19.791 19.791 0 0 0-4.885-1.515c-.211.375-.444.864-.608 1.249a18.27 18.27 0 0 0-5.487 0c-.164-.385-.406-.874-.617-1.249a19.736 19.736 0 0 0-4.885 1.515C.533 9.045-.319 13.58.099 18.057a.082.082 0 0 0 .031.056 19.9 19.9 0 0 0 5.993 3.03c.462-.63.873-1.295 1.226-1.994a13.11 13.11 0 0 1-1.872-.892c.126-.094.252-.192.371-.291 3.927 1.793 8.18 1.793 12.061 0 .12.1.245.198.372.292a12.3 12.3 0 0 1-1.873.891c.36.698.772 1.363 1.225 1.993a19.876 19.876 0 0 0 6.002-3.03c.5-5.177-.838-9.673-3.548-13.66Z"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("bg-audio");

    audio.play().catch(() => {
      const unlock = () => {
        audio.play();
        document.removeEventListener("click", unlock);
      };
      document.addEventListener("click", unlock);
    });

    function copyDiscord() {
      navigator.clipboard.writeText("notkiritoasty");
    }
  </script>

</body>
</html>
