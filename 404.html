<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      color: #a8bca1;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background: #a8bca1;
      color: #121212;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #7d8c74;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>The page you’re looking for doesn’t exist</p>
  <a href="kiritoasty.online/index.html" class="btn">Go Back Home</a>
</body>
</html>
