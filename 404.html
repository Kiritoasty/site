<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:#000; color:#fff; font-family:sans-serif; text-align:center; overflow:hidden;}
    h1 {font-size:100px; margin-bottom:20px; animation:fadeIn 1s ease forwards; opacity:0;}
    p {font-size:24px; margin-bottom:30px; animation:fadeIn 1.5s ease forwards; opacity:0;}
    button {padding:14px 36px; font-size:18px; border:none; border-radius:6px; cursor:pointer; background:#8b7bc4; color:#fff; transition:0.3s; animation:fadeIn 2s ease forwards; opacity:0;}
    button:hover {background:#a78bfa; transform:translateY(-5px);}
    @keyframes fadeIn {
        to {opacity:1;}
    }
</style>
</head>
<body>
<h1>404</h1>
<p>The page you were looking for..... DOESN'T............ EXIST........... AHHHHHHHHHHHHHHHH</p>
<button id="goBackBtn">Go Back</button>
<script>
document.getElementById('goBackBtn').addEventListener('click', function() {
    window.location.href = 'https://kiritoasty.net';
});
</script>
</body>
</html>
